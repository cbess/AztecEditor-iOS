# Nodes with values to reuse in the pipeline.
common_params:
  plugins: &common_plugins
    - automattic/a8c-ci-toolkit#3.3.0

agents:
  queue: mac
env:
  IMAGE_ID: xcode-15.3-v3

# This is the default pipeline â€“ it will build and test the app
steps:
  #################
  # Build and Test
  #################
  - label: "ğŸ§ª Build and Test"
    key: "test"
    command: |
      build_and_test_pod
    plugins: *common_plugins

  #################
  # Validate Podspecs
  #################
  - label: "ğŸ”¬ Validate Podspecs"
    key: "validate"
    # Ideally, --allow-warnings should be removed once the warnings have been addressed
    command: |
      validate_podspec --allow-warnings
    plugins: *common_plugins

  #################
  # Lint
  #################
  - label: "ğŸ§¹ Lint"
    key: "lint"
    command: |
      lint_pod
    plugins: *common_plugins

  #################
  # Publish the Podspec (if we're building a tag)
  #################
  - label: "â¬†ï¸ Publish Aztec Podspec"
    key: "publish-aztec"
    command: .buildkite/publish-aztec-pod.sh
    plugins: *common_plugins
    depends_on:
      - "test"
      - "validate"
      - "lint"
    if: build.tag != null

  #################
  # Publish the Podspec (if we're building a tag)
  #################
  - label: "â¬†ï¸ Publish Editor Podspec"
    key: "publish-editor"
    command: .buildkite/publish-editor-pod.sh
    plugins: *common_plugins
    depends_on:
      - "test"
      - "validate"
      - "lint"
    if: build.tag != null
